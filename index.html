<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Gamer</title>
    <script src="https://kit.fontawesome.com/e023a26ee9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header starts here -->
    <header>
        <nav class="nav-bar">
            <div class="nav-left">
                <div class="logo">
                    <img src="images/Frame.png" alt="Logo">
                </div>
                <div class="logo-title">
                    <h3><span class="gamer">G</span>amer</h3>
                </div>
            </div>
            <div class="nav-right">
                <div class="links">
                    <ul>
                        <li><a href="#about-us">About Us</a></li>
                        <li><a href="#developers">Developers</a></li>
                        <li><a href="#follow-us-on">Follow Us On</a></li>
                    </ul>
                </div>
                <div class="top-icons">
                    <i class="fa-brands fa-youtube" style="color: #F61C0D; margin-right: 7px"></i>
                    <i class="fa-brands fa-tiktok" style="color: #000000"></i>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header ends here -->

    <!-- Main starts here -->
    <main>
        <section class="banner">
            <div class="banner-title">
                <h2 class="banner-h2">Play Like The</h2>
                <h1 class="banner-h1">G.O.A.T.</h1>
                <p>
                    1-Click instant play <br><br>
                    No Download <br><br>
                    1000s of supported online games
                </p>
                <div>
                    <button class="btn-1">SIGN IN</button>
                    <button class="btn-2">GO ROGUE</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="Group 18">
            </div>
        </section>
    </main>
    <!-- Main ends here -->

    <!-- Footer starts here -->
    <footer></footer>
    <!-- Footer ends here -->
</body>
</html>
